packaging_format = 2

id = "leantime"
name = "Leantime"
description.en = "Project management system for startups and innovators"
description.fr = "SystÃ¨me de gestion de projet pour les startups et les innovateurs"

version = "2.3.27~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-2.0"
website = "https://leantime.io/"
admindoc = "https://docs.leantime.io"
code = "https://github.com/Leantime/leantime"

[integration]
yunohost = ">= 11.1.21"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["en-US", "es-ES", "it-IT", "fr-FR"]
    default = "fr-FR"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/Leantime/leantime/releases/download/v2.3.27/Leantime-v2.3.27.zip"
        sha256 = "52b2e24995e637e9f1b0b0288ada24d6d700616c6a858e546f26c77bf34ba64c"
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "Leantime-v.*.zip"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.2-mysql, php8.2-mbstring, php8.2-xml, php8.2-curl, php8.2-gd, php8.2-imagick, php8.2-ldap"

    [resources.database]
    type = "mysql"
