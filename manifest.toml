packaging_format = 2

id = "leantime"
name = "Leantime"
description.en = "Project management system for startups and innovators"
description.fr = "SystÃ¨me de gestion de projet pour les startups et les innovateurs"

version = "3.0.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-2.0"
website = "https://leantime.io/"
admindoc = "https://docs.leantime.io"
code = "https://github.com/Leantime/leantime"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["en-US", "es-ES", "it-IT", "fr-FR"]
    default = "fr-FR"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/Leantime/leantime/releases/download/v3.0.2/Leantime-v3.0.2.zip"
        sha256 = "a571e0a419f7e83eda2822feeeb3ef42b64b0394f55c632333d4adff787675bc"
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "Leantime-v.*.zip"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header =false
    api.show_tile = false

    [resources.apt]
    packages = "mariadb-server, php8.2-mysql, php8.2-mbstring, php8.2-xml, php8.2-curl, php8.2-gd, php8.2-imagick, php8.2-ldap"

    [resources.database]
    type = "mysql"
