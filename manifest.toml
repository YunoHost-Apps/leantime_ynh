packaging_format = 2

id = "leantime"
name = "Leantime"
description.en = "Project management system for startups and innovators"
description.fr = "SystÃ¨me de gestion de projet pour les startups et les innovateurs"

version = "2.3.23~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-2.0"
website = "https://leantime.io/"
admindoc = "https://docs.leantime.io"
code = "https://github.com/Leantime/leantime"

[integration]
yunohost = ">= 11.1.19"
architectures = "all"
multi_instance = true
ldap = true
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "string"
    choices = ["en-US", "es-ES", "it-IT", "fr-FR"]
    default = "fr-FR"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/Leantime/leantime/archive/refs/tags/v2.3.23.tar.gz"
        sha256 = "c91c19109a6c811c8da1e36d1c5a9132671b58a2bebce8774c2c1d43fb4bc11a"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.1-mysql, php8.1-mbstring, php8.1-xml, php8.1-curl, php8.1-gd, php8.1-imagick, php8.1-ldap"

    [resources.database]
    type = "mysql"
