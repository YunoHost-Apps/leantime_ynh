packaging_format = 2

id = "leantime"
name = "Leantime"
description.en = "Project management system for startups and innovators"
description.fr = "SystÃ¨me de gestion de projet pour les startups et les innovateurs"

version = "3.7.0~ynh1"

maintainers = []

[upstream]
license = "GPL-2.0"
website = "https://leantime.io/"
admindoc = "https://docs.leantime.io"
code = "https://github.com/Leantime/leantime"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["en-US", "es-ES", "it-IT", "fr-FR"]
    default = "fr-FR"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/Leantime/leantime/releases/download/v3.7.0/Leantime-v3.7.0.zip"
        sha256 = "a57de0d5bed6496dca1b50756be3d31275a97f8955b27b14e10c918706b55819"
        in_subdir = false

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "Leantime-v.*.zip"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header =false
    api.show_tile = false

    [resources.apt]
    packages = "mariadb-server, php8.4-mysql, php8.4-mbstring, php8.4-xml, php8.4-curl, php8.4-gd, php8.4-imagick, php8.4-ldap, php8.4-zip"

    [resources.database]
    type = "mysql"
